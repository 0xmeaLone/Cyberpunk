<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cyberpunk Anda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cyberpunk-body">
    <header class="cyberpunk-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand neon-text" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link neon-text" href="#home">Laman Utama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link neon-text" href="#about">Tentang Saya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link neon-text" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link neon-text" href="#contact">Hubungi</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="cyberpunk-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="neon-text">Selamat Datang di Portfolio Cyberpunk Saya</h1>
                    <p class="text-white">Saya adalah seorang [Profesi Anda] dengan minat dalam [Minat Anda].</p>
                    <a href="#portfolio" class="btn btn-outline-info neon-border">Lihat Portfolio</a>
                </div>
                <div class="col-md-6">
                    <div id="canvas-container"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="cyberpunk-section">
        <div class="container">
            <h2 class="neon-text">Tentang Saya</h2>
            <p class="text-white">...</p>
        </div>
    </section>

    <section id="portfolio" class="cyberpunk-section">
        <div class="container">
            <h2 class="neon-text">Portfolio</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="portfolio-item neon-border">
                        <img src="project1.jpg" alt="Proyek 1" class="img-fluid">
                        <h3 class="neon-text">Proyek 1</h3>
                        <p class="text-white">...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-item neon-border">
                        <img src="project2.jpg" alt="Proyek 2" class="img-fluid">
                        <h3 class="neon-text">Proyek 2</h3>
                        <p class="text-white">...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-item neon-border">
                        <img src="project3.jpg" alt="Proyek 3" class="img-fluid">
                        <h3 class="neon-text">Proyek 3</h3>
                        <p class="text-white">...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="cyberpunk-section">
        <div class="container">
            <h2 class="neon-text">Hubungi Saya</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control cyberpunk-input" placeholder="Nama">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control cyberpunk-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea class="form-control cyberpunk-input" rows="5" placeholder="Pesan"></textarea>
                </div>
                <button type="submit" class="btn btn-info neon-border">Kirim</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
